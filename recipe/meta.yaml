{% set name = "darkdetect" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4199c29f1b7bcf2b63f56e5b986f056594d430de5ce1ae62f1e3b48edf60a272

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.2
    - pip
  run:
    - python >=3.2

test:
  imports:
    - darkdetect

about:
  home: https://github.com/albertosottile/darkdetect
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Detect OS Dark Mode from Python

extra:
  recipe-maintainers:
    - hoechenberger
