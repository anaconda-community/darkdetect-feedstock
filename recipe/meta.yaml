{% set name = "darkdetect" %}
{% set version = "0.7.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 13a15decfc828334a5e4041fd08d3a1f5b9717d5fce268b3dc614c10a06e43ce

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.2
    - pip
  run:
    - python >=3.2

test:
  imports:
    - darkdetect

about:
  home: https://github.com/albertosottile/darkdetect
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Detect OS Dark Mode from Python

extra:
  recipe-maintainers:
    - hoechenberger
